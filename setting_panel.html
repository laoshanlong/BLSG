	<body>

    <section>

			<!-- Rules -->
			<div id="rules">

				<div class="bs-callout bs-callout-success" id="empty">
					<h4>EMPTY!</h4>
					add new rule
				</div>

				<div class="bs-callout bs-callout-info hidden">
					<div class="row">
						<div class="col-xs-10">
							<form>
								<div class="form-group">
									<select class="form-control select select-inverse" id="select-category">
										<option>FILE</option>
										<option>SITE</option>

								</div>
								<div class="form-group">

							</form>
						</div>

					</div>
				</div>

			</div>

			<!-- Bottom -->
			<div id="bottom">

				<button class="btn btn-block btn-embossed btn-primary" id="btn-add-rule">
					<span class="fui-new"/>
				</button>

			</div>

    </section>

		<!-- Templates -->
		<div class="hidden" id="templates">

			<div class="bs-callout bs-callout-default" id="template-rule" active="false">
				<div class="row">
					<div class="col-xs-10">
						<p><strong id="index">#INDEX</strong> <span class="label label-info" id="category">:CATEGORY</span></p>
						<h4 id="rule">RULE</h4>
						<span class="fui-home"/> / <span id="path">PATH</span> / <code id="path-rule">RULE</code>
					</div>
					<div class="col-xs-2">
						<div class="dropdown">
							<button class="btn btn-block btn-info btn-xs dropdown-toggle" data-toggle="dropdown">
								<span class="fui-gear"/>
							</button>
							<ul class="dropdown-menu dropdown-menu-right">
								<li><a href="#">EDIT</a></li>
								<li><a href="#">DELETE</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<div class="bs-callout bs-callout-info" id="template-edit">
				<div class="row">
					<div class="col-xs-10">
						<form>
							<div class="form-group">
								<select class="form-control select select-inverse" id="select-category">
									<option>FILE</option>
									<option>SITE</option>
								</select>
							</div>
							<div class="form-group">
								<input class="form-control" id="input-rule" type="text" placeholder="rule"/>
							</div>
							<div class="form-group">
								<input class="form-control" id="input-path" type="text" placeholder="path"/>
							</div>
						</form>
					</div>
					<div class="col-xs-2">
						<button class="btn btn-block btn-success btn-xs" id="btn-submit"><span class="fui-check"/></button>
					</div>
				</div>
			</div>

		</div>

		<!-- Scripts -->
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/flat-ui.min.js"></script>

    <script type="text/javascript">
		$.fn.extend({
		    animateCss: function (animationName, callback) {
		        var animationEnd = "webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend";
		        $(this).addClass("animated " + animationName).one(animationEnd, function() {
		            $(this).removeClass("animated " + animationName);

								if(callback === undefined)
									return;

								callback($(this));
		        });
		    }
		});

		$("select").select2();

		$("#btn-add-rule").on("click", function(){
			let templateEdit = $("#template-edit").clone();

			templateEdit.css("margin-top", $("#empty").css("margin-top"));
			templateEdit.css("margin-bottom", $("#empty").css("margin-bottom"));

			let outerHeight = $("#empty").outerHeight();
			let marginBottom = parseInt($("#empty").css("margin-bottom").slice(0, -2));

			console.log(outerHeight);
			console.log(marginBottom);

			$("#empty").css("margin-bottom", (outerHeight + marginBottom) * -1);

			$("#empty").animateCss("fadeOutRight", function(animated){
				animated.addClass("hidden");
			});

			templateEdit.insertAfter("#empty");
			templateEdit.animateCss("fadeInLeft");
		});

		//temporary value
		var index = 0;

		$("#btn-submit").on("click", function(){

				let template = $("#template").clone();

				++index;

				template.attr("id", index.toString());

				let category = $("#select-category option:selected").val();
				let rule = $("#input-rule").val();
				let path = $("#input-path").val();

				template.find("#index").text("#"+index);

				template.find("#category").text(":"+category);
				template.find("#rule").text(rule);

				template.find("#path").text(path);
				template.find("#path-rule").text(rule);

				template.removeClass("hidden");
				template.addClass("rule-item");

				$(".nav-tabs a[href='#list']").tab("show");

				$("#list").append(template);

				template.animateCss("fadeIn");

				$("section").scrollTop(template.offset().top);
		});
