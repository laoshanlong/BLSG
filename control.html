<!doctype html>
<html>
	<head>
	  <meta charset="utf-8">
		<meta name="author" content="laoshanlong">

		<!-- CSS -->
		<link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/flat-ui.min.css" rel="stylesheet" media="screen">
		<link href="css/animate.css" rel="stylesheet" media="screen">
		<link href="css/bs-callout.css" rel="stylesheet" media="screen">
		<link href="css/page/control.css" rel="stylesheet" media="screen">

	</head>

	<body>

    <section>

			<!-- NavBar -->
			<nav class="navbar navbar-inverse navbar-embossed" role="navigation">
				<span class="navbar-brand">BLSG</span>
				<form class="navbar-form navbar-right">
					<div class="bootstrap-switch-square">
						<input type="checkbox" data-toggle="switch" data-on-color="success" data-off-color="default" id="switch-rule-apply" checked/>
					</div>
				</form>
			</nav>

			<!-- Rule -->
			<div class="rule-collection" style="margin-top: -20px; margin-bottom: -10px;">

				<div class="bs-callout bs-callout-warning" id="empty">
					<h4>EMPTY!</h4>
					<p>add new rule</p>
				</div>

			</div>

			<!-- Bottom -->
			<div id="bottom">

				<button class="btn btn-block btn-embossed btn-primary" id="btn-add-rule">
					<span class="fui-new"/>
				</button>

			</div>

    </section>

		<!-- Template -->
		<div class="hidden" id="template">

			<div class="bs-callout bs-callout-default rule-item" id="template-rule">
				<div class="row">
					<div class="col-xs-10">
						<span class="label label-info" id="category">:CATEGORY</span>
						<h4 id="rule">RULE</h4>
						<span class="fui-home"/> / <span id="path">PATH</span> / <code id="path-rule">RULE</code>
					</div>
					<div class="col-xs-2">
						<div class="dropdown">
							<button class="btn btn-block btn-info btn-xs dropdown-toggle" data-toggle="dropdown">
								<span class="fui-gear"/>
							</button>
							<ul class="dropdown-menu dropdown-menu-right">
								<li><a href="#">EDIT</a></li>
								<li><a href="#">DELETE</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<div class="bs-callout bs-callout-info rule-edit" id="template-edit">
				<div class="row">
					<div class="col-xs-10">
						<form>
							<div class="form-group">
								<select class="form-control select select-inverse" id="select-category">
									<option>FILE</option>
									<option>SITE</option>
								</select>
							</div>
							<div class="form-group">
								<input class="form-control" id="input-rule" type="text" placeholder="rule"/>
							</div>
							<div class="form-group">
								<input class="form-control" id="input-path" type="text" placeholder="path"/>
							</div>
						</form>
					</div>
					<div class="col-xs-2">
						<button class="btn btn-block btn-success btn-xs" id="btn-submit"><span class="fui-check"/></button>
					</div>
				</div>
			</div>

		</div>

		<!-- Script -->
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/flat-ui.min.js"></script>
		<script src="js/page/control.js"></script>
	</body>
</html>
