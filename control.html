<!doctype html>
<html>
	<head>
	  <meta charset="utf-8">
		<meta name="author" content="laoshanlong">

		<!-- CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/bootflat.min.css" rel="stylesheet" media="screen">
		<link href="css/animate.css" rel="stylesheet" media="screen">
		<link href="css/bs-callout.css" rel="stylesheet" media="screen">
		<link href="css/control.css" rel="stylesheet" media="screen">

	</head>

	<body ng-app="demoapp">

    <section>

			<!-- NavBar -->
			<nav class="navbar navbar-inverse" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<span class="navbar-brand">BLSG</span>
					</div>
					<div class="collapse navbar-collapse">
						<button class="btn btn-danger navbar-btn" id="btn-add-rule">ADD</button>
						<p class="navbar-text navbar-right">
							<a role="button" id="btn-apply-active" style="color: #8CC152;">:ON</a>
							<a class="hidden" role="button" id="btn-apply-inactive" style="color: #CCD1D9;">:OFF</a>
						</p>
					</div>
				</div>
			</nav>

			<!-- RuleCollection -->
			<div class="rule-collection">

				<div id="notify-empty" style="margin: 20px 0;">
					<p class="text-center" style="margin-bottom: 0px;">
						<span class="h1">HAS NO RULE</span>
					</p>
				</div>

			</div>

    </section>

		<!-- Template -->
		<div class="hidden" id="template">

			<div class="bs-callout bs-callout-default template-rule" id="template-rule">
				<div style="position: absolute; top: 20px; right: 20px;">
					<button class="btn btn-info btn-xs" name="btn-edit">EDIT</button>
					<button class="btn btn-inverse btn-xs" name="btn-delete">DELETE</button>
				</div>
				<span class="label label-info" name="category">:CATEGORY</span>
				<p style="margin-top: 8px;">
					<span class="h4" name="rule">RULE</span>
				</p>
				<p style="margin-top: 10px;">
					<span class="glyphicon glyphicon-home" aria-hidden="true"/> / <span name="path">PATH</span> / <code name="path-rule">RULE</code>
				</p>
			</div>

			<div class="bs-callout bs-callout-info template-editor" id="template-editor">
				<div style="position: absolute; top: 20px; right: 20px">
					<button class="btn btn-success btn-xs" name="btn-submit">SUBMIT</button>
					<button class="btn btn-danger btn-xs" name="btn-cancel">CANCEL</button>
				</div>
				<div class="btn-group">
					<button class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
						<span name="lbl-dropdown-category">:EXTENSION </span><span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li><a role="button" name="dropdown-category-extension" active style="color: #8CC152;">:EXTENSION</a></li>
						<li><a role="button" name="dropdown-category-regex">:REGEX</a></li>
					</ul>
				</div>
				<form style="margin-top: 2px;">
					<div class="form-group">
						<div class="input-group input-group-sm" name="input-rule-extension">
							<span class="input-group-addon">.</span>
							<input class="form-control" type="text" placeholder="rule"/>
						</div>
						<div class="input-group input-group-sm hidden" name="input-rule-regex">
							<span class="input-group-addon">/</span>
							<input class="form-control" type="text" placeholder="rule"/>
							<span class="input-group-addon">/g</span>
						</div>
					</div>
					<div class="form-group" style="margin-top: -10px; margin-bottom: -10px;">
						<input class="form-control input-sm" name="input-path" type="text" placeholder="path"/>
					</div>
				</form>
			</div>

		</div>

		<!-- Script -->
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/control.js"></script>
	</body>
</html>
