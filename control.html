<html>
	<head>
	  <meta charset="utf-8">
		<meta name="author" content="laoshanlong">

		<!-- CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/bootflat.min.css" rel="stylesheet" media="screen">
		<link href="css/animate.css" rel="stylesheet" media="screen">
		<link href="css/control.css" rel="stylesheet" media="screen">

	</head>

	<body>

    <section>
			<!-- NavBar -->
			<nav class="navbar navbar-inverse" id="navbar-top">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" role="button" target="_blank" href="https://github.com/laoshanlong/blsg">
							<strong>
								<font style="color: #4D7987;">ㅂ</font><font style="color: #A56F9D;">ㄹ</font><font style="color: #95B065;">ㅅ</font><font style="color: #838383;">ㄱ</font>
							</strong>
						</a>
					</div>
					<p class="navbar-text navbar-right">
						<a role="button" id="btn-apply-active" style="color: #8CC152;">:ON</a>
						<a class="hidden" role="button" id="btn-apply-inactive" style="color: #CCD1D9;">:OFF</a>
					</p>
				</div>
			</nav>

			<!-- RuleCollection -->
			<div id="rule-collection">
			</div>

			<!-- NavBar -->
			<a class="btn btn-danger btn-xs" id="navbar-bottom" name="btn-add-new">NEW</a>

    </section>

		<!-- Popup -->
		<div class="popup hidden">
			<div class="popup-window">
				<div class="header">
					<span class="h3">OOPS, :(</span>
				</div>
				<div class="body">
					<p name="error-message"></p>
					<p>sorry, :(</p>
				</div>
			</div>
		</div>

		<!-- Template -->
		<div class="hidden" id="template">

			<div class="template template-notify">
				<p class="text-center" style="margin-bottom: 0px;">
					<span class="h1" name="message">MESSAGE</span>
					<br/>
					<span class="h1" name="description"></span>
				</p>
			</div>

			<div class="template template-rule">
				<div class="button-container-0">
					<button class="btn btn-info btn-xs" name="btn-edit">EDIT</button>
					<button class="btn btn-normal btn-xs" name="btn-delete">DELETE</button>
				</div>
				<div class="button-container-1">
					<button class="btn btn-danger btn-xs btn-block" name="btn-add-child" style="width: 102px;">ADD CHILD</button>
				</div>

				<span class="label label-normal" name="category">:CATEGORY</span>
				<br/>
				<div class="h4 rule-group">
					<div class="rule-prefix"></div>
					<div class="rule-suffix"></div>
					<span name="rule">RULE</span>
				</div>
				<p>
					<code name="path-parent">/</code> <span class="path" name="path">PATH</span>
				</p>
				<!--<a class="btn btn-danger btn-xs btn-block button-bottom" role="button" name="btn-add-child">ADD CHILD</a>-->
			</div>

			<div class="template template-editor">
				<div class="button-container-0">
					<button class="btn btn-success btn-xs" name="btn-submit">SUBMIT</button>
					<button class="btn btn-danger btn-xs" name="btn-cancel">CANCEL</button>
				</div>
				<div class="btn-group">
					<button class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
						<span name="lbl-dropdown-category">GROUP : DETAIL </span><span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li><a role="button" name="dropdown-category-file-extension" active>FILE : EXTENSION</a></li>
						<li><a role="button" name="dropdown-category-file-regex">FILE : REGEX</a></li>
						<li><a role="button" name="dropdown-category-site-address">SITE : ADDRESS</a></li>
						<li><a role="button" name="dropdown-category-site-regex">SITE : REGEX</a></li>
					</ul>
				</div>
				<form style="margin-top: 5px; margin-bottom: 0px;">
					<div class="form-group">
						<div class="input-group" name="input-rule-extension">
							<span class="input-group-addon"><strong>.</strong></span>
							<input class="form-control" type="text" placeholder="file extension(.zip or etc)"/>
						</div>
						<div class="input-group hidden" name="input-rule-site">
							<span class="input-group-addon"><strong>http(or s)://</strong></span>
							<input class="form-control" type="text" placeholder="site address(www.google.com or etc)"/>
						</div>
						<div class="input-group hidden" name="input-rule-regex">
							<span class="input-group-addon"><strong>/</strong></span>
							<input class="form-control" type="text" placeholder="regular expression"/>
							<span class="input-group-addon"><strong>/g</strong></span>
						</div>
					</div>
					<div class="form-group" style="margin-bottom: 0px;">
						<input class="form-control" name="input-path" type="text" placeholder="path"/>
					</div>
				</form>
			</div>

		</div>

		<!-- Script -->
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/control.js"></script>
	</body>
</html>
