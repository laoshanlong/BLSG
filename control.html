<!doctype html>
<html>
	<head>
	  <meta charset="utf-8">
		<meta name="author" content="laoshanlong">

		<!-- CSS -->
		<link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/flat-ui.min.css" rel="stylesheet" media="screen">
		<link href="css/animate.css" rel="stylesheet" media="screen">
		<link href="css/bs-callout.css" rel="stylesheet" media="screen">
		<link href="css/page/control.css" rel="stylesheet" media="screen">

	</head>

	<body>

    <section>

			<!-- NavBar -->
			<nav class="navbar navbar-inverse navbar-embossed" role="navigation">
				<span class="navbar-brand">BLSG</span>
				<ul class="nav navbar-nav navbar-left">
					<li>
						<a role="button" id="btn-add-rule">ADD</a>
					</li>
				</ul>
				<form class="navbar-form navbar-right">
					<div class="bootstrap-switch-square">
						<input type="checkbox" data-toggle="switch" data-on-color="success" data-off-color="default" id="switch-rule-apply" checked/>
					</div>
				</form>
			</nav>

			<!-- RuleCollection -->
			<div class="rule-collection">

				<div class="bs-callout bs-callout-warning" id="rule-empty">
					<h4>EMPTY!</h4>
					<p>add new rule</p>
				</div>

			</div>

    </section>

		<!-- Template -->
		<div class="hidden" id="template">

			<div class="bs-callout bs-callout-default template-rule" id="template-rule">
				<div style="position: absolute; top: 20px; right: 20px;">
					<button class="btn btn-info btn-xs" name="btn-edit">EDIT</button>
					<button class="btn btn-inverse btn-xs" name="btn-delete">DELETE</button>
				</div>
				<span class="label label-info" name="category">:CATEGORY</span>
				<br/>
				<span class="h4" name="rule">RULE</span>
				<p>
					<span class="fui-home"/> / <span name="path">PATH</span> / <code name="path-rule">RULE</code>
				</p>
			</div>

			<div class="bs-callout bs-callout-info template-editor" id="template-editor">
				<div style="position: absolute; top: 20px; right: 20px">
					<button class="btn btn-success btn-xs" name="btn-submit">SUBMIT</button>
					<button class="btn btn-danger btn-xs" name="btn-cancel">CANCEL</button>
				</div>
				<span class="h4" name="title">TITLE</span>
				<form>
					<div class="form-group">
						<select class="form-control select select-inverse" name="select-category">
							<option>FILE</option>
							<option>SITE</option>
						</select>
					</div>
					<div class="form-group">
						<input class="form-control" name="input-rule" type="text" placeholder="rule"/>
					</div>
					<div class="form-group">
						<input class="form-control" name="input-path" type="text" placeholder="path"/>
					</div>
				</form>
			</div>

		</div>

		<!-- Script -->
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/flat-ui.min.js"></script>
		<script src="js/page/control.js"></script>
	</body>
</html>
